<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Faculty | College Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ================== CSS ================== -->
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #1e3c72;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42,82,152,0.3);
        }

        textarea {
            resize: none;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .char-count {
            font-size: 12px;
            text-align: right;
            color: #777;
        }

        button {
            width: 100%;
            background: #1e3c72;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #163060;
        }

        .success {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Contact Faculty</h1>
    <p class="subtitle">Student / College Portal</p>

    <form id="contactForm" novalidate>

        <!-- Student Name -->
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <div class="error" id="nameError">Name is required.</div>
        </div>

        <!-- Student Email -->
        <div class="form-group">
            <label for="email">Student Email</label>
            <input type="email" id="email" placeholder="example@student.edu">
            <div class="error" id="emailError">Enter a valid college email address.</div>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" placeholder="10-digit mobile number">
            <div class="error" id="phoneError">Enter a valid 10-digit mobile number.</div>
        </div>

        <!-- Faculty -->
        <div class="form-group">
            <label for="faculty">Select Faculty</label>
            <select id="faculty">
                <option value="">-- Choose Faculty --</option>
                <option>Dr. A. Kumar (Computer Science)</option>
                <option>Dr. S. Mehta (Mathematics)</option>
                <option>Dr. R. Sharma (Physics)</option>
                <option>Dr. P. Rao (Electronics)</option>
            </select>
            <div class="error" id="facultyError">Please select a faculty.</div>
        </div>

        <!-- Subject -->
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Subject of your message">
            <div class="error" id="subjectError">Subject is required.</div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" maxlength="500" placeholder="Write your message here..."></textarea>
            <div class="char-count" id="charCount">0 / 500</div>
            <div class="error" id="messageError">Message must be at least 10 characters.</div>
        </div>

        <button type="submit">Send Message</button>
    </form>

    <div class="success" id="successMsg">
        âœ… Your message has been successfully sent!
    </div>
</div>

<!-- ================== JAVASCRIPT ================== -->
<script>
    const form = document.getElementById("contactForm");

    const emailRegex = /^[a-zA-Z0-9._%+-]+@(student\.edu|college\.edu)$/;
    const phoneRegex = /^[6-9]\d{9}$/;

    document.getElementById("message").addEventListener("input", function () {
        document.getElementById("charCount").textContent =
            this.value.length + " / 500";
    });

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;

        // Name
        const name = document.getElementById("name").value.trim();
        toggleError("nameError", name === "");
        if (name === "") valid = false;

        // Email
        const email = document.getElementById("email").value.trim();
        toggleError("emailError", !emailRegex.test(email));
        if (!emailRegex.test(email)) valid = false;

        // Phone
        const phone = document.getElementById("phone").value.trim();
        toggleError("phoneError", !phoneRegex.test(phone));
        if (!phoneRegex.test(phone)) valid = false;

        // Faculty
        const faculty = document.getElementById("faculty").value;
        toggleError("facultyError", faculty === "");
        if (faculty === "") valid = false;

        // Subject
        const subject = document.getElementById("subject").value.trim();
        toggleError("subjectError", subject === "");
        if (subject === "") valid = false;

        // Message
        const message = document.getElementById("message").value.trim();
        toggleError("messageError", message.length < 10);
        if (message.length < 10) valid = false;

        if (valid) {
            document.getElementById("successMsg").style.display = "block";
            form.reset();
            document.getElementById("charCount").textContent = "0 / 500";
        }
    });

    function toggleError(id, show) {
        document.getElementById(id).style.display = show ? "block" : "none";
    }
</script>

</body>
</html>
